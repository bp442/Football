<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <br>
    <div class="container text-center" style="width:75%">
        <form id="teamForm">
            <div class="row">
                <div class="col-8">
                    <label for="teamsList">Football Teams</label>
                    <select name="teamsList" id="teamsList">
                        <option value="teamSelect">Select a Team</option>
                    </select>
                </div>
                <div class="col-1">
                    <input type="submit" class="btn btn-primary" value="Select" id="selectBtn">
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col">
                    <img id="teamImage" src="#" style="max-width:75%; visibility: hidden">
                </div>
                <div class="col">
                    <p id="teamTextP"></p>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
